<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="title">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorias</title>
    <link rel="stylesheet" href="/css/mentorias.css">
</head>
<body>
<!-- Barra Superior -->
<header class="top-bar">
    <div class="logo">Systers</div>
    <nav class="nav-bar">
        <button class="nav-btn" onclick="window.location.href='/feed';">Home</button>
        <button class="nav-btn" onclick="window.location.href='/perfil/me';">Meu Perfil</button>
        <button class="nav-btn" onclick="window.location.href='/grupos';">Grupo</button>
        <button class="nav-btn" onclick="window.location.href='/mentorias';">Mentoria</button>
        <button class="nav-btn" onclick="document.getElementById('logoutForm').submit();">Logout</button>
    </nav>
    <!-- Formulário de Logout Global -->
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    </form>
</header>

<!-- Conteúdo Principal -->
<main class="container">
    <h2>Mentorias</h2>
    <p>Encontre e gerencie mentorias disponíveis.</p>

    <!-- Botão de criar mentoria -->
    <div class="actions">
        <button class="btn-create-mentorship" onclick="window.location.href='/mentorias/criar-mentoria'">Criar Mentoria</button>
    </div>

    <!-- Tabela de Mentorias -->
    <table class="mentorships-table">
        <thead>
        <tr>
            <th>Título</th>
            <th>Data de Início</th>
            <th>Data de Fim</th>
            <th th:text="${(usuario.getTipoMentor() != null && !usuario.getTipoMentor())
                ? 'MENTORADO'
                : 'MENTOR'}">
                Nome do Mentor
            </th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Linha de Mentorias -->
        <tr th:each="mentoria : ${mentorias}">
            <td th:text="${mentoria.getNome()}">Título da Mentoria</td>
            <td th:text="${mentoria.getDataHoraInicio()}">Data de Início</td>
            <td th:text="${mentoria.getDataHoraFim() != null ? mentoria.getDataHoraFim() : 'Não finalizada.'}">Data de Fim</td>
            <td th:text="${mentoria.getParticipantes() != null && !#lists.isEmpty(mentoria.getParticipantes())
                ? mentoria.getParticipantes().get(0).getNome()
                : 'Sem mentor'}">
                Nome do Mentor
            </td>
            <td>
                <button class="nav-btn" onclick="window.location.href='/mentorias/detalhes/';">Ver</button>
                <button class="nav-btn" onclick="window.location.href='/mentorias/participar/';">Participar</button>
            </td>
        </tr>
        <!-- Caso não haja mentorias -->
        <tr th:if="${mentorias.isEmpty()}">
            <td colspan="4">Nenhuma mentoria encontrada.</td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Rodapé -->
<footer class="footer">
    <p>&copy; 2024 Systers</p>
</footer>
</body>
</html>
