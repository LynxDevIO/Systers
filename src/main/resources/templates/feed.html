<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systers Feed</title>
    <link rel="stylesheet" href="css/feed.css">
</head>
<body>
<!-- Barra superior -->
<header class="top-bar">
    <div class="logo">Systers</div>
    <nav class="nav-bar">
        <button class="nav-btn" onclick="window.location.href='/feed';">Home</button>
        <button class="btn" onclick="window.location.href='/perfil/me';">Meu Perfil</button>
        <button class="nav-btn" onclick="window.location.href='/grupos';">Grupo</button>
        <button class="nav-btn" onclick="window.location.href='/mentorias';">Mentoria</button>
        <button class="nav-btn" onclick="document.getElementById('logoutForm').submit();">Logout</button>
    </nav>
    <!-- Formulário de Logout Global -->
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    </form>
</header>


<!-- Container principal -->
<div class="container">
    <!-- Conteúdo principal -->
    <main>

        <!-- Posts -->
        <div class="container">
            <!-- Conteúdo principal -->
            <main>
                <!-- Seções dos Usuários continuam iguais... -->

                <!-- Posts -->
                <div id="posts-container">
                    <!-- As postagens serão carregadas aqui dinamicamente -->
                </div>
            </main>
        </div>
    </main>
</div>

<!-- Rodapé -->
<footer class="footer">
    <p>&copy; 2024 Systers</p>
</footer>
</body>
</html>

<script>
    // Simulação de dados das últimas 10 postagens
    const mockPosts = [
        { groupName: "Nome do Grupo 1", time: "15h", content: "Venho através desta publicação anunciar a aprovação." },
        { groupName: "Eventos Especiais", time: "2h", content: "Participe do nosso evento exclusivo este fim de semana. Não perca!" },
        { groupName: "Atualizações", time: "1h", content: "Confira as últimas novidades na nossa plataforma. Estamos trabalhando duro para melhorar sua experiência!" },
        { groupName: "Grupo de Mentoria", time: "5h", content: "A mentoria foi um sucesso! Obrigado a todos os participantes." },
        { groupName: "Aviso Importante", time: "10h", content: "Lembre-se de atualizar seu perfil para acessar novos recursos." },
        { groupName: "Comunidade Tech", time: "30m", content: "Estamos iniciando um novo projeto colaborativo. Junte-se a nós!" },
        { groupName: "Novidade no App", time: "3h", content: "Agora você pode filtrar mentorias por temas específicos." },
        { groupName: "Grupo de Mulheres Empreendedoras", time: "8h", content: "Compartilhando dicas valiosas para iniciar sua startup." },
        { groupName: "Sucesso em Grupo", time: "12h", content: "Alcançamos 100 novos membros! Parabéns a todos." },
        { groupName: "Dica da Semana", time: "1d", content: "Organize sua agenda semanal com as novas ferramentas." },
    ];

    // Função para carregar postagens no DOM
    function loadPosts(posts) {
        const postsContainer = document.getElementById("posts-container");
        postsContainer.innerHTML = ""; // Limpa postagens anteriores
        posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.className = "post";
            postElement.innerHTML = `
              <div class="post-header">
                  <div class="profile-pic"></div>
                  <div class="post-info">
                      <h4>${post.groupName}</h4>
                      <p>${post.time}</p>
                  </div>
              </div>
              <div class="post-content">
                  <p>${post.content}</p>
              </div>
          `;
            postsContainer.appendChild(postElement);
        });
    }

    // Carrega as postagens simuladas
    loadPosts(mockPosts);
</script>
